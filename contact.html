      <h1>Contact Us</h1>
      <p>We’re ready to help you start your project.</p>

  <section>
    <h2>Get In Touch</h2>
    <p>You can reach us by phone at <strong>(304) 539‑3149</strong> or by completing the form below. We’ll get back to you as soon as possible.</p>
    <form action="#" method="POST" style="max-width:600px; margin:0 auto;">
      <div style="display:flex; flex-direction:column; gap:0.75rem;">
        <input type="text" name="name" placeholder="Your Name" required style="padding:0.75rem; border:1px solid #ccc; border-radius:4px;">
        <input type="tel" name="phone" placeholder="Phone Number" required style="padding:0.75rem; border:1px solid #ccc; border-radius:4px;">
        <input type="email" name="email" placeholder="Email (optional)" style="padding:0.75rem; border:1px solid #ccc; border-radius:4px;">
        <textarea name="message" rows="4" placeholder="Tell us about your project" required style="padding:0.75rem; border:1px solid #ccc; border-radius:4px;"></textarea>
        <button type="submit" style="padding:0.75rem; background:var(--primary); color:#fff; border:none; border-radius:4px; font-weight:600; cursor:pointer;">Send Message</button>
      </div>
    </form>
  </section>
